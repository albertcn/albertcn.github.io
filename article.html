<!DOCTYPE html>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css"/>

  <title>Article Sample Page</title>

<body>
  <div class="container container-page">
    <a href="/">
      <div class="logo-container">
        <img src="img/logo.png" alt="">
      </div>
    </a>
    <div class="title">
      存在的价值
    </div>
    <div class="info">
      March 2017
    </div>
    <div class="content">
      <p>严格的坏处是不能进入你想进入的状态。</p>

      <p>随意的坏处是不能保证进展，速度比较慢。</p>

      <p>每天应该有一个主要的任务，这个主要的任务占据了很长的一段时间。</p>

      <p>或者说每天分成几段，每段进行一项任务，尽可能的去完成更多的任务，如果之前有硬性的指标，那就必须把这个任务完成才能结束这段任务。</p>

    </div>
  </div>
